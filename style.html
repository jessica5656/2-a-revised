	<main>
		<h1>Ocular Prime Design System Styles</h1>

		<h2>Color Palette</h2>

			<figure class="swatches">

				<h3>Primary: Primary Silver</h3>

				<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
				<rect width="100" height="100"  fill="#93979a" />
				<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Primary Silver</text>
				<text x="50" y="140" text-anchor="middle" font-size="80%">#93979a</text></svg>

					
				<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
				<rect width="100" height="100"  fill="#93979a" />
				<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Silver-Extra Light</text>
				<text x="50" y="140" text-anchor="middle" font-size="80%">#93979a</text></svg>
					
				<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
				<rect width="100" height="100"  fill="#c3c8cb" />
				<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Silver-Light</text>
				<text x="50" y="140" text-anchor="middle" font-size="80%">#c3c8cb</text></svg>
			
				<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
				<rect width="100" height="100"  fill="#65696c" />
				<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Silver-Dark</text>
				<text x="50" y="140" text-anchor="middle" font-size="80%">#65696c</text></svg>

				<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
				<rect width="100" height="100"  fill="#3b3e41" />
				<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Silver-Extra Dark</text>
				<text x="50" y="140" text-anchor="middle" font-size="80%">#3b3e41</text></svg>
			
			</figure>

			<figure class="swatches">

				<h3>Secondary: Primary Gold</h3>

					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#c9ac66" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Primary Gold</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#c9ac66</text></svg>
					
					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#fede95" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Gold-Light</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#fede95</text></svg>

					
					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#967d39" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Gold-Dark</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#967d39</text></svg>

			</figure>


			<figure class="swatches">

				<h3>Accent: Primary Blue</h3>
	
					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#005dab" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Primary Blue</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#005dab</text></svg>
					
					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#538add" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Blue-Light</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#538add</text></svg>
					
					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#00347b" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="70%">Blue-Dark</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#00347b</text></svg>
			</figure>

			<figure class="swatches">

				<h3>Primary Text Color: Extra Dark Silver</h3>

					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="var(--color-silver-extra-dark)" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="80%">Extra Dark Silver</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#3b3e41</text>c
					</svg>

			</figure>

			<figure class="swatches">

				<h3>Secondary Text Color: Primary Gold</h3>

					<svg class="color-swatch" version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px" viewBox="0 0 100 165" style="max-width: 10rem;">
					<rect width="100" height="100"  fill="#c9ac66" />
					<text x="50" y="120" text-anchor="middle" font-weight="bold" font-size="80%">Primary Gold</text>
					<text x="50" y="140" text-anchor="middle" font-size="80%">#c9ac66</text>
					</svg>

			</figure>

			<figure class="swatches">

				<h3>Primary Font:<figure class="swatches-font-primary">Istok Web</figure></h3>

			</figure>

			<figure class="swatches">

				<h3>Secondary Font: <figure class="swatches-font-secondary">Lora</figure></h3>

			</figure>
